<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        
        
        <div>
            <label for="password">password</label>
            <input type="password" name="" id="password">
        </div>
        <div>
            <label for="number">number</label>
            <input type="number" name="" id="number" min="0" max="10">
        </div>
        <div>
            <label for="range">range</label>
            <input type="range" name="" id="range" min="0" max="10">
        </div>
        <div>
            <label for="date">date</label>
            <input type="date" name="" id="date">
        </div>
        <div>
            <label for="color">color</label>
            <input type="color" name="" id="color">
        </div>
        
        <div>
            <label for="range">Sex</label>
            <select name="" id="sex">
                <option value="">man</option>
                <option value="">woman</option>
                <option value="">other</option>
            </select>
        </div> 
        <div>
            <label>color</label>
            <br>
            <input type="radio" name="work" id="color">red
            <br>
            <input type="radio" name="work" id="color">blue
            <br>
            <input type="radio" name="work" id="color">green
            <br>
            <input type="radio" name="work" id="color">yellow
        </div>
        <div>
            <label>food</label>
            <br>
            <input type="checkbox" name="work" id="food">1
            <br>
            <input type="checkbox" name="work" id="food">2
            <br>
            <input type="checkbox" name="work" id="food">5
            <br>
            <input type="checkbox" name="work" id="food">8
        </div>
        <input type="submit" value="Sent form" name="" id="">
    </form>
    <button type="submit">Sent</button>
    <h2>Contact me</h2>
        <div>
            <label for="text">Your name:</label>
            <input type="text" name="" id="text"  placeholder="write name" readonly>
        </div>
        <div>
            <label for="email">Your email:</label>
            <input type="email" name="" id="email" placeholder="write email">
        </div>
        <div>
            <label for="message">Your message:</label>
            <textarea name="" id="message" cols="18" rows="2"></textarea>
            <button type="reset" for="message">Reset form</button>
        </div>
        <button type="submit">Sent form!</button>
        
</body>
</html>
